<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, interactive-widget=resizes-content"
        />
        <title>Cubic Offroad</title>
        <link rel="icon" href="/cubic-offroad-hosting/assets/favicon-DTv-dc7C.ico" type="image/x-icon" />
      <script type="module" crossorigin src="/cubic-offroad-hosting/assets/index-BGq3qCSh.js"></script>
      <link rel="stylesheet" crossorigin href="/cubic-offroad-hosting/assets/index-DIRy9dae.css">
    </head>

    <body>
        <div id="debug-info"></div>

        <button id="fullscreen-button">Full Screen</button>

        <div id="spinner-wrapper">
            <div id="spinner"></div>
        </div>

        <div id="wrong-way">
            WRONG WAY
        </div>

        <section id="touch-controls">
            <button id="left">‚ü®</button>
            <button id="right">‚ü©</button>
            <div id="controls-spacer"></div>
            <div id="gas-and-reverse">
                <button id="reverse">REVERSE</button>
                <button id="gas">GAS</button>
            </div>
        </section>

        <section id="level-select-screen">
            <div id="head">
                <div id="title">
                    CUBIC&nbsp;OFFROAD
                </div>
                <div id="finished-stats">
                    <div>Total&nbsp;Finished:&nbsp;<span id="total-finished">0</span></div>
                    <div>Under&nbsp;1:45.00:&nbsp;<span id="total-under-strive-time">0</span></div>
                </div>
            </div>

            <div id="level-card-container">
                <template id="level-card-template">
                    <div class="level-card">
                        <div class="level-index">1</div>
                        <div>
                            <span class="finish-flag-emoji">üèÅ</span>
                            <span class="level-time"></span>
                        </div>
                        <div class="under-1min">‚úî&nbsp;under&nbsp;1:45</div>
                    </div>
                </template>
            </div>

            <div id="level-select-spacer"></div>

            <div id="footer">
                <div id="copyright">
                    ¬© 2025 Konstantin Ivanov
                    <span id="snail">konstiv23 at gmail</span>
                </div>
                <details id="asset-credits">
                    <summary>asset credits</summary>
                    <ul>
                        <li>Pickup Truck by Han66st</li>
                        <li>Evacodemon by Aqua</li>
                        <li>Bomb sprite by Znevs</li>
                    </ul>
                </details>
                <div id="version">v0.1.0</div>
            </div>
        </section>

        <div id="game-over-modal">
            <div id="game-over-title">GAME&nbsp;OVER</div>
            <button id="retry-button">RETRY</button>
            <button id="game-over-level-select-button">LEVEL&nbsp;SELECT</button>
        </div>

        <div id="finished-modal">
            <div>FINISHED</div>
            <div id="finished-time">
                TIME:&nbsp;<span id="finished-time-value">0:00.00</span>
            </div>
            <button id="level-select-button">LEVEL SELECT</button>
        </div>

    </body>
</html>
